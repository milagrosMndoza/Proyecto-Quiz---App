<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>QUIZ APP</title>
</head>
<body>
    <header>
        <img class="fade-out img-responsive" src="https://ihatetomatoes.net/react-tutorials/abc-quiz/images/plane.svg" width="250">
    </header>
  
         <div class="quiz-box-container">
            <div class="wrapper">
                <div class="quiz-box">
                    <div class="name-box"> <span>Your Name?</span>
                        <br>
                        <form id="name-form">
                            <input type="text" id="name-input-box" />
                            <br>
                            <button type="submit" id="name-submit-button">Submit</button>
                        </form>
                    </div>
                    <div id="question-box"> </div>
                    <div id="result">
                        <div class="score-label">
                            <h1><i class="smiley"></i></h1>
                        </div>
                        <div>
                            <div class="score-detail">
                                <h3></h3>
                            </div>
                            <div class="chart">
                                <div class="percentage" data-percent="100"> <span></span><sup>%</sup> </div>
                            </div>
                            <h3 class="message"></h3>
                        </div>
                    </div>
                    <div id="result-stats">
                        <table>
                            <tr>
                                <th>Question</th>
                                <th>You Selected</th>
                                <th>Correct Answer</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prevButton">Previous</button>
                    <button id="nextButton">Next</button>
                    <button id="submitButton">Submit</button>
                    <button id="resultButton">Results</button>
                </div>
            </div>
        </div>
       
   
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
