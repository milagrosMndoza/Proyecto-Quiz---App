            <div class="col-lg-4 col-lg-offset-4 text-center"><img class="img-responsive"  src="assets/img/quiz.gif"></div>

      <div class=' col-xs-12 col-xs-offset-12 text-center quiz ' id="quiz-area">
        <div class='stem col-xs-12 col-xs-offset-12 text-center' id="stem"></div>
        <div class='choice-flexbox col-xs-12'>
          <div class="options col-xs-4" id="option0"></div>
          <div class="options col-xs-4" id="option1"></div>

        </div>
        <!--progress bar -->

          <div><div>Your progress</div> <progress id="progress" max="100" value="0"></progress></div>
          
        </div>
      </div>
    </div>

  </body>
