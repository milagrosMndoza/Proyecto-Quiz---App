<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>QUIZ APP</title>
</head>

<body>
  <div class="col-lg-4  text-center"><img class="img-responsive" src="assets/img/quiz.gif"></div>
  <div id="wrap" class="row">
    <div class=' col-xs-12  text-center quiz ' id="quiz-area">
      <div class='stem col-xs-12  text-center' id="stem"></div>
      <div class='choice-flexbox col-xs-12'>
        <div class="options col-xs-4" id="option0"></div>
        <div class="options col-xs-4" id="option1"></div>
        <div class="options col-xs-4" id="option2"></div>
      </div>


    </div>
  </div>
  <div class="row">
    <!--progress bar -->
    <div class="progress col-xs-12">
      <div>
        <div>Your progress</div>
        <progress id="progress" max="100" value="0"></progress>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>

    </div>
  </div>

                    </div>
                  </div>
            </div>
        </div>
    </div>-->
  </div>

  <section id="lab_social_icon_footer">
    <!-- Include Font Awesome Stylesheet in Header -->

    <div class="container">
      <div class="text-center center-block">
        <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
        <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
        <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
      </div>
    </div>
  </section>
  <!--script tags -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
